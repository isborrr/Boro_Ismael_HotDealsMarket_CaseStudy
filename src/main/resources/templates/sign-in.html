<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Hot Deals Market</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../css/sign-in.css">



      <style>
          .register-link {
              border-radius: 10px;
              justify-content: center; /* Centers the grid items horizontally */
              text-align: center;
              font-family: "Merriweather", serif;
              font-weight: 700;
              font-style: normal;
              font-size: 14px;
              color: #ffffff;
              text-align: right;
              text-decoration: none; /* No underline by default */
              margin-left: 75%;
          }
          .register-link:hover {
              text-decoration: underline; /* Underline on hover */
          }
      </style>
  </head>

  <body>
       <header>
        <div class="header-top">
            <div class="company-name-and-logo">
                <div class="logo">
                    <img  class="compny-logo" th:src="@{../images/company/company-logo.png}" alt="Example Image" />
                </div>
                <div class="company-name">Hot Deals Market </div>

            </div>
        </div>
        <div class="header-bottom">
            <div class="header-bottom-text"> On your way to start saving on top brands essential prducts</div>
        </div>
       </header>
       <navbar>

        <div class="contactUs">
            <button class="contact-btn">Back to Home page</button>
        </div>
       </navbar>
       <main>
        <div class="main-header">
            <div class="main-header-description">
              <span class="heartbeat-text">  Sign in to start saving!</span>

            </div>
            <div class="main-header-delivery">
                 Enjoy free delivery!
            </div>
        </div>
        <div class="sign-in">
            <div class="form-container">
               <h2>Sign In</h2>
               <form id="signinForm">
                   <input type="email" id="email" placeholder="Email">
                   <div id="emailError" class="error">Invalid email format.</div>
                   <input type="password" id="password" placeholder="Password">
                   <div id="passwordError" class="error">Password must be at least 6 characters long.</div>
                   <div class="sign-up">
                       <a th:href="@{/sign-up}" class="register-link">Sign up</a>
                   </div>
                   <button type="submit">Sign In</button>
               </form>
             </div>
        </div>


       </main>
       <footer>

        <div class="partner-social-parent-container">
             <div class="logo">
                 <img class="compny-logo"  th:src="@{../images/company/company-logo.png}" alt="Company logo">
             </div>
            <div class="partner-and-social-container">
                <br>
                <div class="social-media">
                    <div class="s-media-co">
                        <img class="social-media-logo" th:src="@{../images/socialmedia/facebook_icon.png}" alt="social media logo">
                    </div>
                    <div class="s-media-co">
                        <img class="social-media-logo" th:src="@{../images/socialmedia/instagram_icon.png}" alt="social media logo">
                    </div>
                    <div class="s-media-co">
                        <img class="social-media-logo" th:src="@{../images/socialmedia/twitter_icon.png}" alt="social media logo">
                    </div>
                    <div class="s-media-co">
                        <img class="social-media-logo" th:src="@{../images/socialmedia/youtube_icon.png}" alt="social media logo">
                    </div>

                </div>
            </div>
            <div class="company-headquarter">
                <img class="headquarter-img" th:src="@{../images/company/strore-front-pic.png}" alt="Company headquarter">
            </div>
        </div>
       </footer>
       <script th:src="@{../js/sign-in.js}"></script>
  </body>

</html>
